
<div class="onLoggedOut">
  <div class="login">
    <h1>Login</h1>
    <form>
      <input type="email" placeholder="email" required="required"/>
      <input type="password" placeholder="password" required="required"/>
      <input type="button" value="Register" class="toRegisterBtn"/>
      <input type="submit" value="Login"/>
    </form>
  </div>
  <div class="register hidden">
    <h1>Register</h1>
    <form>
      <input type="email" placeholder="email" required="required"/>
      <input type="password" placeholder="password" required="required"/>
      <input type="password" placeholder="password again" required="required"/>
      <input type="button" value="Back" class="toLoginBtn"/>
      <input type="submit" value="Register"/>
    </form>
  </div>
</div>
<div class="onLoggedIn">
  <h1>Hello</h1>
  <button class="doLogout">Logout</button>
</div>
